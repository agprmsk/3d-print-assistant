services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3d-print-assistant-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:rw
      - ./.env:/app/.env:ro
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
